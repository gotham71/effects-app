<div class="alert alert-info" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
      <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!loading">
  <div class="col" *ngFor="let usuario of usuarios">
    <div class="card h-100">
      <img [src]="usuario.avatar" class="card-img-top" >
      <div class="card-body">
        <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
        <p class="card-text">This is a wider card with supporting text.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">ID: {{usuario.id}}</small>
      </div>
    </div>
  </div>
</div>
